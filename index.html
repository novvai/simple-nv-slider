<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/dist/css/nv-slider.bundle.css">
    <script src="/dist/js/nv-slider.bundle.js"></script>
</head>
<body>
   <div class="nv-slider">
    <div data-bi-slider="main"></div>
    <div data-bi-slider="next"></div>
    <div data-bi-slider="prev"></div>
   </div>

    <script>
        window.document.addEventListener("DOMContentLoaded", ()=>{
            console.log('done');
            let slider = new NvSlider({height:'500px'});
            slider.loadImages([
                'https://i.ytimg.com/vi/NpnUaz-GEqs/maxresdefault.jpg',
                'https://i.ytimg.com/vi/WZerlq1RYUQ/maxresdefault.jpg',
                'https://i.ytimg.com/vi/QARCTcMa8gk/maxresdefault.jpg'
            ])
            slider.ini();
        });
    </script>

</body>
</html>
